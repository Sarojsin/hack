<!-- frontend/my-posts.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posts - Community Help</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-hands-helping"></i>
            <h1>Community Help</h1>
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> All Posts</a>
            <a href="my-posts.html" class="active"><i class="fas fa-user"></i> My Posts</a>
            <a href="create-post.html" class="btn-create"><i class="fas fa-plus"></i> Create Post</a>
            <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h2><i class="fas fa-user-circle"></i> My Reported Problems</h2>
            <p>Manage the issues you've shared with the community</p>
        </div>

        <div id="postsContainer" class="posts-grid">
            <!-- User's posts will be loaded here -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading your posts...</p>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/posts.js"></script>
</body>

</html>
