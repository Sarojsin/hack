<!-- frontend/signup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Community Help</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-hands-helping auth-icon"></i>
                <h2>Join Community Help</h2>
                <p>Help prioritize community issues together</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" required placeholder="Choose a username">
                    <div class="form-hint">This will be visible to others</div>
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <input type="tel" id="phone" required placeholder="+1234567890">
                    <div class="form-hint">We'll use this for login</div>
                </div>

                <div class="form-group">
                    <label for="nationalId">
                        <i class="fas fa-id-card"></i> National ID
                    </label>
                    <input type="text" id="nationalId" required placeholder="Enter your national ID">
                    <div class="form-hint">For verification only, kept private</div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" required placeholder="Create a strong password">
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in here</a></p>
                <div class="terms">
                    By signing up, you agree to our
                    <a href="#">Terms of Service</a> and
                    <a href="#">Privacy Policy</a>
                </div>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
